---
layout: default
title: Products
showbanner: yes
---

<nav class="sub-nav">
	<ul>
		<li><a href="{{site.baseurl}}/products"><img src="{{site.baseurl}}/images/products/all.jpg" alt="All Products Button"></a></li>
		<li><a href="{{site.baseurl}}/products/tees"><img src="{{site.baseurl}}/images/products/tees.jpg" alt="Tees Button"></a></li>
	</ul>
</nav>
			
<div class="grid">
	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
		<h1>BACKPACKS</h1>
	</div>
	<div class="unit unit-s-1 unit-m-1-2 unit-l-2-3">
		<p></p>
	</div>
</div>

<ul>
	{% for product in site.pages %}
		{% if product.item == 'backpacks' %}
			{{product.name}}
			<i class="fa fa-arrow-down"></i>
			<a class="btn micro" href="{{site.baseurl}}/cart/">BUY NOW</a>
			<li class="product-image">
				<a href="{{site.baseurl}}{{product.url}}">
					<img src="{{site.baseurl}}/images/{{product.image}}" alt="BACKPACKS">
				</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>

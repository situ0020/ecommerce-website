<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>{{page.title}} · BLVCK NINJVS</title>
	<meta name="handheldfriendly" content="true">
  	<meta name="mobileoptimized" content="240">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
  	<link href='http://fonts.googleapis.com/css?family=Dosis:300,400,700' rel='stylesheet' type='text/css'>
	<link href="{{site.baseurl}}/css/blvck-ninjvs.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<meta name="description" content="Black Ninjas &middot; Clothing Line Company from Ottawa, Ontario, Canada.">
	<meta name="keywords" content="clothing, blvck, ninjvs, grunge, street, ottawa, canada">
	<meta name="author" content="Black Ninjas">
	<meta name="dcterms.rightsHolder" content="Black Ninjas">
	<link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico">
</head>

<body>

<header class="masthead island push-0" role="banner">
		<img src="{{site.baseurl}}/images/logo.jpg" alt="Company Logo">
		<a class="nav-btn hide-text" href="">Navigation</a>
		<nav class="nav nav-top" data-state="collasped" role="navigation">
			<ul>
				<li><a class="{% if page.url == '/' %}current{% endif %}"href="{{site.baseurl}}/">HOME</a></li>
				<li><a class="{% if page.url contains 'about' %}current{% endif %}"href="{{site.baseurl}}/about/">ABOUT</a></li>
				<li><a class="{% if page.url contains '/products/' %}current{% endif %}"href="{{site.baseurl}}/products/">PRODUCTS</a></li>
			</ul>	
		</nav>	
	</header>
	
{% if page.showbanner%}
<div class="banner">
	<h2>{{page.bannertext}}</h2>
	<div class="search">
		<form method="get" action="{{site.baseurl}}/search" role="search">
			Search:<input type="search" placeholder="SEARCH" title="SEARCH">
		</form>
	</div>
</div>
{% endif %}

{{content}}

	<footer>
		<ul class="social">
			<li><a class="ease-all" href="#"><i class="fa fa-facebook"></i><span class="hide-text">Facebook</span></a></li>
			<li><a class="ease-all" href="#"><i class="fa fa-twitter"></i><span class="hide-text">Twitter</span></a></li>
		</ul>
		<p class="copyright" role="contentinfo">© 2014 BLVCK NINJVS</p>
	</footer>
	
	<script src="{{site.baseurl}}/js/nav.js"></script>

</body>
</html>
